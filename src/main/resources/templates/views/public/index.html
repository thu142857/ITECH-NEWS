<th:block
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{../layouts/public/template}">

    <!--<th:block layout:fragment="pageScript">-->
        <!--<script th:src="@{/js/page-script.js}"></script>-->
    <!--</th:block>-->

    <!--<th:block layout:fragment="pageStyleSheet">-->
        <!--<link rel="stylesheet" th:href="${@environment.getProperty('app.url')+'js/page-style.css'}">-->
    <!--</th:block>-->

    <th:block layout:fragment="more-content">
        <!-- section -->
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- post -->
                    <div class="col-md-6" th:each="post, iter : ${postsNewest}" th:if="${iter.index<2}">
                        <div class="post post-thumb">
                            <a class="post-img post4" th:href="@{'/'+${post.slug}}"><img th:src="@{'/upload/'+${post.image}}" alt=""></a>
                            <div class="post-body">
                                <div class="post-meta">
                                    <a th:class="'post-category cat-'+${post.category.id}" th:href="@{/tag}" th:text="${post.category.name}"></a>
                                    <span class="post-date" th:text="${#dates.format(post.createAt, 'MMMM d, yyyy')}"></span>
                                </div>
                                <h3 class="post-title"><a th:href="@{'/'+${post.slug}}" th:text="${post.title}"></a></h3>
                            </div>
                        </div>
                    </div>
                    <!-- /post -->
                </div>
                <!-- /row -->

                <!-- row -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title">
                            <h2>Mới nhất</h2>
                        </div>
                    </div>

                    <!-- post -->
                    <div th:each="post, iter : ${postsNewest}" th:if="${iter.index>=2}">
                    <div class="col-md-4" >
                        <div class="post">
                            <a class="post-img post1" th:href="@{'/'+${post.slug}}"><img th:src="@{'/upload/'+${post.image}}" alt=""></a>
                            <div class="post-body">
                                <div class="post-meta">
                                    <a th:class="'post-category cat-'+${post.category.id}" th:href="@{/tag}" th:text="${post.category.name}"></a>
                                    <span class="post-date" th:text="${#dates.format(post.createAt, 'MMMM d, yyyy')}"></span>
                                </div>
                                <h3 class="post-title"><a th:href="@{'/'+${post.slug}}" th:text="${post.title}"></a></h3>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix visible-md visible-lg" th:if="${iter.index==4}"></div>
                    </div>
                    <!-- /post -->
                </div>
                <!-- /row -->

                <!-- row -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title">
                            <h2>Công nghệ</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <!-- post -->
                            <div th:each="post, iter : ${postsTech}" th:if="${iter.index<2}">
                                <div class="col-md-6">
                                    <div class="post">
                                        <a class="post-img post4" th:href="@{'/'+${post.slug}}"><img th:src="@{'/upload/'+${post.image}}" alt=""></a>
                                        <div class="post-body">
                                            <div class="post-meta">
                                                <a th:class="'post-category cat-'+${post.category.id}" th:href="@{/tag}" th:text="${post.category.name}"></a>
                                                <span class="post-date" th:text="${#dates.format(post.createAt, 'MMMM d, yyyy')}"></span>
                                            </div>
                                            <h3 class="post-title"><a th:href="@{'/'+${post.slug}}" th:text="${post.title}"></a></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /post -->

                            <div class="clearfix visible-md visible-lg"></div>

                            <!-- post -->
                            <div th:each="post, iter : ${postsTech}" th:if="${iter.index>=2}">
                            <div class="col-md-4">
                                <div class="post">
                                    <a class="post-img post1" th:href="@{'/'+${post.slug}}"><img th:src="@{'/upload/'+${post.image}}" alt=""></a>
                                    <div class="post-body">
                                        <div class="post-meta">
                                            <a th:class="'post-category cat-'+${post.category.id}" th:href="@{/tag}" th:text="${post.category.name}"></a>
                                            <span class="post-date" th:text="${#dates.format(post.createAt, 'MMMM d, yyyy')}"></span>
                                        </div>
                                        <h3 class="post-title"><a th:href="@{'/'+${post.slug}}" th:text="${post.title}"></a></h3>
                                    </div>
                                </div>
                            </div>
                            <!-- /post -->

                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /section -->

        <!-- section -->
        <div class="section section-grey">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title text-center">
                            <h2>Blog</h2>
                        </div>
                    </div>

                    <!-- post -->
                    <div class="col-md-4" th:each="post, iter : ${postsBlog}" th:if="${iter.index<3}">
                        <div class="post">
                            <a class="post-img post1" th:href="@{'/'+${post.slug}}"><img th:src="@{'/upload/'+${post.image}}" alt=""></a>
                            <div class="post-body">
                                <div class="post-meta">
                                    <a th:class="'post-category cat-'+${post.category.id}" th:href="@{/tag}" th:text="${post.category.name}"></a>
                                    <span class="post-date" th:text="${#dates.format(post.createAt, 'MMMM d, yyyy')}"></span>
                                </div>
                                <h3 class="post-title"><a th:href="@{'/'+${post.slug}}" th:text="${post.title}"></a></h3>
                            </div>
                        </div>
                    </div>
                    <!-- /post -->

                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /section -->
    </th:block>

    <th:block layout:fragment="content">
        <div class="col-md-8">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title">
                            <h2>Lập trình</h2>
                        </div>
                    </div>
                    <!-- post -->
                    <div class="col-md-12" th:each="post, iter : ${postsDev}" th:if="${iter.index<4}">
                        <div class="post post-row">
                            <a class="post-img post2" th:href="@{'/'+${post.slug}}"><img th:src="@{'/upload/'+${post.image}}" alt=""></a>
                            <div class="post-body">
                                <div class="post-meta">
                                    <a th:class="'post-category cat-'+${post.category.id}" th:href="@{/tag}" th:text="${post.category.name}"></a>
                                    <span class="post-date" th:text="${#dates.format(post.createAt, 'MMMM d, yyyy')}"></span>
                                </div>
                                <h3 class="post-title"><a th:href="@{'/'+${post.slug}}" th:text="${post.title}"></a></h3>
                                <p th:text="${post.content.substring(0,150)+'...'}"></p>
                            </div>
                        </div>
                    </div>
                    <!-- /post -->

                </div>
            </div>
        </div>

    </th:block>

</th:block>
