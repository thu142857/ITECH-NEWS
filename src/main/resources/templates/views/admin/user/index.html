<th:block
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{../layouts/admin/template}">

    <th:block layout:fragment="content">
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Quản lý người dùng</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a th:href="@{/admin/dashboard}">Admin</a></li>
                                    <li><a th:href="@{/admin/user}">Người dùng</a></li>
                                    <li class="active">Chi tiết</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <strong class="card-title">Danh sách người dùng</strong>
                                    </div>
                                    <div class="col-sm-4">
                                        <form action="" method="get">
                                            <input tabindex="-1" id="" placeholder="Tìm kiếm" name="q" type="text"
                                               class="form-control form-control-sm" th:value="${q}">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="table-stats order-table ov-h">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th class="serial">#</th>
                                        <th class="avatar">Avatar</th>
                                        <th>Tên</th>
                                        <th>Địa chỉ</th>
                                        <th>Trạng thái</th>
                                        <th>Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user, iter : ${userPage.content}">
                                        <td class="serial" th:text="${iter.count}"></td>
                                        <td class="avatar">
                                            <div class="round-img">
                                                <a href=""><img class="rounded-circle" th:src="@{'/upload/'+${user.image}}" alt=""></a>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="name" th:text="${user.displayedName}"></span>
                                        </td>
                                        <td>
                                            <span class="name" th:text="${user.address}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${user.status == true}" class="badge badge-complete">Đang kích hoạt</span>
                                            <span th:if="${user.status == false}" class="badge badge-danger">Bị chặn</span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/user/detail/'+${user.id}}" class="btn btn-warning btn-sm">Chi tiết</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- /.table-stats -->
                            <th:block th:replace="'../utils/pagination' :: pagination(${userPage.pageable.pageNumber+1}, ${userPage.totalPages}, ${uri})" />
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </th:block>

</th:block>
